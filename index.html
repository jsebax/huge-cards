<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Huge Cards</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div id="card">
        <div data-offset="15" class="front face">
          <div class="shine"></div>
          <div data-offset="4" class="layer-1"></div>
          <div data-offset="8" class="layer-2"></div>
          <div data-offset="12" class="layer-3"></div>
          <div data-offset="16" class="layer-4"></div>
          <div data-offset="20" class="layer-5"></div>
          <div data-offset="30" class="layer-6"></div>
        </div>
        <div class="back face">
          <div class="values">
            <div class="huge" id="huge">
              <h2>Huge Values</h2>
            </div>
            <div class="values-list" id="values-list">
              <ul>
                <li>Be honest and be nice</li>
                <li>Listen</li>
                <li>Take chances</li>
                <li>Stay curious</li>
                <li>Inspire others</li>
                <li>Make stuff</li>
                <li>Give a shit</li>
              </ul>
            </div>
          </div>
          <div class="message">
            <label class="to">To:</label>
            <label class="msg">Message:</label>
            <label class="sign">Signature:</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.4/TweenMax.min.js"></script>
  <script src="logic.js"></script>
  </body>
</html>
